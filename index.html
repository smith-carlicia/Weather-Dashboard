    <body>
        <div class="container">
            <div class="jumbotron jumbotron-fluid bg-dark">
                <div class="container">
                  <h1 class="display-4">Weather Dashboard</h1>
                </div>
              </div>
        <div class="row">
            <div class="container">
                <div class="col-sm-3 search-conatiner">
                    <form id="search-engine" method="POST">
                        <label class="search-label">Search for a City:</label>
                        <input type="text" id="search-input" />
                        <button class="search" id="searchbtn"><i class="fas fa-search"></i></button>
                    </form>
                    <ul id="city-list"></ul>
                </div>
            </div>
            <div class="col-sm-9 results">
                <div class="row currentweather" id="currentweather">
                    <header class="cityandcurrentdate">
                        <div class="icon"></div>
                    </header>
                    <div class="card-body"></div>
                    <div class="city"></div>
                    <div class="tempF"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                    <div class="uv"></div>
                </div>
                <div class="container">
                    <div class="row forecast">
                        <h3 class=five-day-header>5-Day Forecast:</h3>
                        <div class="col-sm-2">
                            <div class="card-deck">
                                <div id="five-day-forecast">
                                    <div class= "col-sm-2 card text-white bg-primary mb-3" id="card-one">
                                        <div class="card-body">
                                            <div id="date"></div>
                                            <div id="icon"></div>
                                            <div id="temperature"></div>
                                            <div id="humidity"></div>
                                        </div>
                                    </div>
                                    <div class= "col-sm-2 card text-white bg-primary mb-3" id="card-two">
                                        <div class="card-body">
                                            <div id="date"></div>
                                            <div id="icon"></div>
                                            <div id="temperature"></div>
                                            <div id="humidity"></div>
                                        </div>
                                    </div>
                                    <div class= "col-sm-2 card text-white bg-primary mb-3" id="card-three">
                                        <div class="card-body">
                                            <div id="date"></div>
                                            <div id="icon"></div>
                                            <div id="temperature"></div>
                                            <div id="humidity"></div>
                                        </div>
                                    </div>
                                    <div class= "col-sm-2 card text-white bg-primary mb-3" id="card-four">
                                        <div class="card-body">
                                            <div id="date"></div>
                                            <div id="icon"></div>
                                            <div id="temperature"></div>
                                            <div id="humidity"></div>
                                        </div>
                                    </div>
                                    <div class= "col-sm-2 card text-white bg-primary mb-3" id="card-five">
                                        <div class="card-body">
                                            <div id="date"></div>
                                            <div id="icon"></div>
                                            <div id="temperature"></div>
                                            <div id="humidity"></div>
                                        </div>
                                    </div>
                             
                               </div>
                        </div>
                    </div>
    
                </div>
            </div>
